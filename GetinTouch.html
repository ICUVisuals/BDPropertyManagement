<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Import Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.5;
            padding: 2rem;
        }
        
        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Form card styles */
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 640px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
            width: 100%;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contact Form -->
        <div class="card">
            <form action="https://formsubmit.co/bookicuvisuals@gmail.com" method="POST">
                <div class="form-group form-row">
                    <div>
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="properties" class="form-label">Number of Properties</label>
                    <input type="text" id="properties" name="properties" class="form-control" placeholder="How many properties do you have?">
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Tell us about your properties and needs." required></textarea>
                </div>
                
                <!-- FormSubmit anti-spam honeypot field -->
                <input type="text" name="_honey" style="display:none">
                
                <!-- Disable captcha -->
                <input type="hidden" name="_captcha" value="false">
                
                <!-- Success page redirect -->
                <input type="hidden" name="_next" value="https://icuvisuals.com/thank-you">
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
